<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>League Of Legends Build Workshop</title>
    <style>
    #champions img {
      width: 50px;
      line-height: 10px;
    }
    #champions {
      width: 50%;
      display: inline-block;
    }
    #itemBrowser {
      width: 50%;
      display: inline-block;
    }
    .header {
      padding: 0 0 10px 10px;
    }
    </style>
  </head>
  <body>
    <div class="header">
      <button id="selectFolder">Select LoL Folder</button>
    </div>
    <div id="main">
      <div id="champions">

      </div>
      <div id="itemBrowser">
        
      </div>
    </div>
  </body>

  <script type="text/dust" id="champTpl">
    <img class='champIcon' data-key='{key}' src='{imageUrl}' alt='{name}'/>
  </script>
  <script type="text/dust" id="champBuildsTpl">
    <button id="backToChamps">Back to Champions</button>
    <h5>{champ.name}</h5>
    <img src="{champ.imageUrl}"/>
    <ul class="buildList">
      {#builds}
        <li class="build" data-path="{path}">{title}</li>
      {/builds}
    </ul>
  </script>
  <script type="text/dust" id="buildsTpl">
    <button id="backToChamps">Back to Champions</button>
    <h5>{build.title}</h5>
    <div class="blocks">
      {#build.blocks}
        <div class="block">
          <h5>{type}</h5>
          {#items}
            <img src="{imageUrl}" data-id="{id}"/>
          {/items}
        </div>
      {/build.blocks}
    </div>
  </script>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
