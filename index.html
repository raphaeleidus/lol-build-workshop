<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>League Of Legends Build Workshop</title>
    <style>
    #champions img {
      width: 50px;
      line-height: 10px;
    }
    #champions {
      width: 50%;
      margin: 0 auto;
    }
    #itemBrowser {
      width: 50%;
      margin: 0 auto;
    }
    .header {
      padding: 0 0 10px 10px;
    }
    #main {
      display: flex;
    }
    .itemBrowser img {
      width: 35px;
      padding-right: 5px;
    }
    .itemBrowser li {
      list-style-type: none;
    }
    .itemBrowser {
      padding-left: 0;
    }
    </style>
  </head>
  <body>
    <div class="header">
      <button id="selectFolder">Select LoL Folder</button>
    </div>
    <div id="main">
      <div id="champions">

      </div>
      <div id="itemBrowser">
        <div class="form">
          <input name="search" placeholder="Item Name"/>
        </div>
        <div class="main-browser">
        </div>
      </div>
    </div>
  </body>

  <script type="text/dust" id="champTpl">
    <img class='champIcon' data-key='{key}' src='{imageUrl}' alt='{name}'/>
  </script>
  <script type="text/dust" id="champBuildsTpl">
    <button id="backToChamps">Back to Champions</button>
    <h3>{champ.name}</h3>
    <img src="{champ.imageUrl}"/>
    <ul class="buildList">
      {#builds}
        <li class="build" data-path="{path}">{title}</li>
      {/builds}
    </ul>
  </script>
  <script type="text/dust" id="buildsTpl">
    <button id="backToChamps">Back to Champions</button>
    <h3>{build.title}</h3>
    <div class="blocks">
      {#build.blocks}
        <div class="block">
          <h5>{type}</h5>
          {#items}
            <img src="{imageUrl}" data-id="{id}"/>
          {/items}
        </div>
      {/build.blocks}
    </div>
  </script>

  <script type="text/dust" id="itemBrowserTpl">
    <ul class="itemBrowser">
      {#items}
      <li data-id="{id}" data-desc="{sanitizedDescription}"><img src="{imageUrl}"/>{name} - {gold.total}</li>
      {/items}
    </ul>
  </script>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
